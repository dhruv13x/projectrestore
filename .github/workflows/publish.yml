name: Publish to PyPI

on:
  push:
    tags:
      - 'v*.*.*'  # Publish only on version tags

permissions:
  contents: read
  id-token: write  # For PyPI Trusted Publishing (OIDC)

jobs:
  build-publish:
    name: Build & Publish projectrestore
    runs-on: ubuntu-latest
    environment: pypi  # Must match PyPI trusted settings if used

    steps:
      - name: ğŸ§© Checkout source
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: âš™ï¸ Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: ğŸ—ï¸ Build distribution
        run: python -m build

      - name: ğŸ” Verify package metadata
        run: twine check dist/*

      - name: ğŸ§  Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸš€ Publish to PyPI via OIDC
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          skip-existing: true