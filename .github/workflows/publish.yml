name: ğŸš€ Publish to PyPI (Trusted Publishing)

on:
  workflow_dispatch:
  push:
    tags:
      - "projectrestore-v*.*.*"

permissions:
  contents: read
  id-token: write

jobs:
  build-and-publish:
    name: Build & Publish
    runs-on: ubuntu-latest
    environment: pypi

    steps:
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: ğŸ“¦ Install packaging tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: âš™ï¸ Build distribution packages
        run: python -m build

      - name: âœ… Verify distribution
        run: twine check dist/*

      - name: ğŸš€ Publish to PyPI (via OIDC)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages_dir: dist/
          verbose: true
          skip-existing: false
